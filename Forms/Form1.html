<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        p {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Simple Form</h2>

    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">

    <button onclick="submitForm()">Submit</button>

    <p id="msg"></p>
</div>

<script>
    function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        if (name === "" || email === "") {
            alert("Please fill all fields");
        } else {
            document.getElementById("msg").innerHTML =
                "Form Submitted Successfully!";
        }
    }
</script>

</body>
</html>
